<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaVid - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-logo">
            <h1>âš¡ NovaVid</h1>
            <p>Platform Media Sosial Anda</p>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="auth-form active">
            <h2>Login</h2>
            <form id="loginFormElement">
                <div class="form-group">
                    <input type="text" id="loginUsername" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
                <p class="form-switch">Belum ada akaun? <a href="#" id="showRegister">Daftar sekarang</a></p>
            </form>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="auth-form">
            <h2>Daftar</h2>
            <form id="registerFormElement">
                <div class="form-group">
                    <input type="text" id="registerUsername" placeholder="Username" required minlength="3">
                    <small>Username mestilah 3 karakter atau lebih</small>
                </div>
                <div class="form-group">
                    <input type="password" id="registerPassword" placeholder="Password" required minlength="6">
                    <small>Password mestilah 6 karakter atau lebih</small>
                </div>
                <div class="form-group">
                    <input type="password" id="registerConfirmPassword" placeholder="Konfirmasi Password" required>
                </div>
                <button type="submit" class="btn-primary">Daftar</button>
                <p class="form-switch">Sudah ada akaun? <a href="#" id="showLogin">Login di sini</a></p>
            </form>
        </div>

        <div id="authMessage" class="message"></div>
    </div>

    <script type="module" src="auth.js"></script>
</body>
</html>
